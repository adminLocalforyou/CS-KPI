<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS Performance Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    window.process = { env: { API_KEY: "" } };
    function showCrashScreen(title, message) {
      const root = document.getElementById('root');
      if (root) {
        root.innerHTML = `
          <div style="padding:40px; font-family:sans-serif; text-align:center; background:#fff1f2; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; color:#9f1239;">
            <div style="background:white; padding:32px; border-radius:24px; border:1px solid #fda4af; max-width:600px; box-shadow:0 20px 25px -5px rgba(0,0,0,0.1);">
              <h1 style="font-weight:800; font-size:24px; margin-bottom:12px;">${title}</h1>
              <div style="text-align:left; background:#fef2f2; padding:16px; border-radius:12px; font-family:monospace; font-size:13px; overflow-x:auto; color:#b91c1c; border:1px solid #fee2e2;">
                ${message}
              </div>
              <button onclick="location.reload()" style="margin-top:24px; padding:12px 24px; background:#0f172a; color:white; border-radius:12px; border:none; cursor:pointer; font-weight:700; width:100%;">คลิกเพื่อโหลดใหม่ (Retry)</button>
            </div>
          </div>`;
      }
    }
    window.onerror = function(msg) { showCrashScreen("System Load Failure", msg); };
    window.onunhandledrejection = function(event) { showCrashScreen("Module Connection Error", event.reason); };
  </script>
  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background-color: #f8fafc; }
    #root:empty { display: flex; align-items: center; justify-content: center; height: 100vh; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "recharts": "https://esm.sh/recharts@2.13.0?deps=react@18.3.1,react-dom@18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@0.446.0?deps=react@18.3.1",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react/": "https://esm.sh/react@18.3.1/"
  }
}
</script>
</head>
<body>
  <div id="root">
    <div style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
      <div style="width: 48px; height: 48px; border: 4px solid #e2e8f0; border-top: 4px solid #2563eb; border-radius: 50%; animation: spin 0.8s linear infinite;"></div>
      <div style="text-align: center;">
        <h2 style="font-size: 14px; font-weight: 800; color: #0f172a; text-transform: uppercase; letter-spacing: 4px; margin-bottom: 6px;">CS Portal v3.8</h2>
        <p style="font-size: 11px; color: #64748b; font-weight: 500;">Connecting to performance engine...</p>
      </div>
    </div>
  </div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
